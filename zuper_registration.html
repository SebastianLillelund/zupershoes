<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="zuper_registration.css" rel="stylesheet" type="text/css"/>
    <title>Registration | Zuper-shoes.com</title>
</head>
<div class="center">

<body>
    <h1> Zuper Shoes </h1>

    <h2> Create user </h2>

    <div class="formDiv">
        <span>First Name:</span>
        <input type="text" id="firstName">
    </div>

    <div class="formDiv">
        <span>Last Name:</span>
        <input type="text" id="lastName">
    </div>

    <div class="formDiv">
        <span>Username:</span>
        <input type="text" id="userName">
    </div>

 <div class="formDiv">
        <span>Password:</span>
        <input type="password" id="userPassword">
    </div>

    <div class="formDiv">
        <input type="checkbox" id="terms">
        <span>I agree to the terms and conditions</span>
    </div>

    <div class="formDiv">
        <input type="button" value="Complete Registration" id="submit-btn" > href="./login.html">
   

</body>
</div>
